<!DOCTYPE html>
<html lang="en">

<head>

        function gtag() { dataLayer.push(arguments); }

        gtag('config', 'G-2W1RMF4JD7');

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Для списков</title>

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">

    <link type="image/x-icon" href="./favicon.ico" rel="shortcut icon">
    <link type="Image/x-icon" href="./favicon.ico" rel="icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>


    <div class="container">
        <div class="input-block inner-block-style">
            <div class="input-block mrgn-tp">
                <textarea id="inp" placeholder="Для списков, которые начинаются с №:
            №1471 (...)
            №15003 (...)
    Или таких списков:
            1471_текст
            15003_текст"></textarea>
                <button class="floating-button" id="clear_input_one">Очистить</button>
            </div>
            <div class="input-block mrgn-tp">
                <textarea id="inp2" placeholder="Для простых списков номеров. Сработает со строкой/столбцом. 
            1471 15003 15310 16833 16947
            или
            1471
            15003
            15310
            16833
            16947"></textarea>
                <button class="floating-button" id="clear_input_two">Очистить</button>
            </div>
        </div>

        <div class="result-block inner-block-style">
            <div class="result-row mrgn-tp">
                <textarea id="result-row" placeholder="Строка" readonly></textarea>
            </div>
            <div>
                <button href="" class="floating-button" id="Copy">Copy Строку</button>
                <!-- <button href="" class="floating-button" id="openUTM">Открыть УТМ</button> -->
            </div>

            <div class="result-col mrgn-tp">
                <textarea id="result-col" placeholder="Столбец" readonly></textarea>
                <button href="" class="floating-button" id="Copy_Stolb">Copy Столбец</button>
            </div>
        </div>
    </div>

    <div id="patchnote-modal"
        style="display:none; position:fixed; left:0; top:0; width:100vw; height:100vh; background:rgba(0,0,0,0.5); z-index:1000; align-items:center; justify-content:center;">
        <div
            style="background:#fff; padding:20px; max-width:90vw; max-height:80vh; overflow:auto; border-radius:8px; position:relative;">
            <button id="close-patchnote" style="position:absolute; top:10px; right:10px;">Закрыть</button>
            <pre id="patchnote-content" style="white-space:pre-wrap;"></pre>
        </div>
    </div>
    <button id="show_patchnote"
        style="position:fixed; bottom:20px; left:50%; transform:translateX(-50%); z-index:999; background:#222; color:#fff; border:none; border-radius:6px; padding:10px 20px; font-size:16px; cursor:pointer;">Патчноут</button>





    <script src="./script/script.js"></script>
    <script src="./script/form-autosave.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</body>

</html>
